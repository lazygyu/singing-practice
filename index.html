<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <div id="app"></div>
    <div>
        <label for="chkTone">멜로디 연주</label>
        <input type="checkbox" id="chkTone" value="1" checked>
        <input type="range" min="0" max="100" step="1" id="inVolume" value="30" />

        <label for="inKey">키 조절</label>
        <input type="number" id="inKey" value="0" min="-20" max="20" step="1" />
    </div>
    <div>
        <textarea rows="5" cols="30" id="inScore"></textarea>
    </div>
    <div>
        <button type="button" id="btnStart">Start</button>
        <button type="button" id="btnStop">Stop</button>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
